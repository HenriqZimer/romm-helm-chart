{{- if and .Values.romm.persistence.config.enabled (eq .Values.romm.persistence.config.type "pvc") (not .Values.romm.persistence.config.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "romm.fullname" . }}-config
  labels:
    {{- include "romm.labels" . | nindent 4 }}
    app.kubernetes.io/component: romm
  {{- with .Values.romm.persistence.config.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.romm.persistence.config.accessMode }}
  resources:
    requests:
      storage: {{ .Values.romm.persistence.config.size }}
  {{- if .Values.romm.persistence.config.storageClass }}
  storageClassName: {{ .Values.romm.persistence.config.storageClass }}
  {{- end }}
---
{{- end }}
