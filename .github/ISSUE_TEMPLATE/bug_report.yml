name: Bug Report
description: Report a bug in the RomM Helm chart
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install chart with '...'
        2. Configure values '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment
      placeholder: |
        - Kubernetes version: [e.g. 1.28]
        - Helm version: [e.g. 3.12.0]
        - Chart version: [e.g. 1.0.0]
        - Cloud provider/platform: [e.g. AWS EKS, on-premises]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: values
    attributes:
      label: Helm Values
      description: Relevant parts of your values.yaml (remove sensitive data)
      render: yaml

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
