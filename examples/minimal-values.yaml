# Minimal Example Configuration
# Quick start with minimal configuration for testing

romm:
  ingress:
    enabled: true
    hosts:
      - host: romm.local
        paths:
          - path: /
            pathType: Prefix

  persistence:
    library:
      enabled: true
      size: 10Gi
    resources:
      enabled: true
      size: 5Gi

mariadb:
  enabled: true
  auth:
    rootPassword: "changeme"
    database: "romm"
    username: "romm"
    password: "changeme"

secrets:
  enabled: true
  data:
    DB_HOST: "romm-mariadb"
    DB_PORT: "3306"
    DB_USER: "romm"
    DB_PASSWD: "changeme"
    DB_NAME: "romm"
    ROMM_AUTH_SECRET_KEY: "your-secret-key-min-32-chars-long"
    IGDB_CLIENT_ID: "your_igdb_client_id"
    IGDB_CLIENT_SECRET: "your_igdb_client_secret"
